<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <header><h1>Rock Paper Scissors</h1></header>

  <body>
    <!-- This is the score keeper of the teams -->
    <div class="score">
      <div class="tag">You</div>
      <span class="human">0</span>:<span class="computer">0</span>
      <div class="tag">comp</div>
    </div>
    <!-- This shows the output the computer and you picked -->
    <div class="output">
      <div class="human-output">hand</div>
      <div class="computer-output">hand</div>
    </div>
    <!-- This shows if you won the match or not -->
    <div class="result">
      <div class="human-result">result</div>
      <div class="computer-result">result</div>
    </div>
    <!-- this is the choices you can choose to play -->
    <div class="choices">The diffrent choices</div>
  </body>

  <script src="dist/bundle.js"></script>
</html>
